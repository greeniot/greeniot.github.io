---
layout: default
---
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ page.title }}</h2>
        <h3 class="section-subheading text-muted"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ page.date | date_to_long_string }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ content }}
      </div>
    </div>
  </div>
</section>
