<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    {% feed_meta %}
    <link rel="stylesheet" href="{{ "/stylesheets/bootstrap.min.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>
    <link rel="stylesheet" href="{{ "/stylesheets/stylesheet.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href="{{ "/stylesheets/github-light.css" | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href="{{ "/stylesheets/font-awesome.min.css" | prepend: site.baseurl }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="page-top" class="index">
    {{ content }}
    <script src="{{ "/scripts/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/jquery.easing.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/page.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
