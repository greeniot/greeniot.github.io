<section id="announcements" class="bg-dark-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading"><a name="announcements" class="anchor"></a>Announcements</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% for post in site.posts %}
          <p>{{ post.date | date_to_long_string }}: <a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
